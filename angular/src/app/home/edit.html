<html>
	<body>
		<div  *ngIf="info.token; else loggedOut">

		<form method="post" name="form" #f="ngForm"  (ngSubmit)="onSubmit()">

			<div><label>Title </label><input name="title" [(ngModel)]="form.title"></div>
			<div><label>Date </label><input name="date" [(ngModel)]="form.date"></div>
			<div><label>Contract Owner </label><input name="contractOwner" [(ngModel)]="form.contractOwner"></div>
			<div><label>Contract Target </label><input name="contractTarget" [(ngModel)]="form.contractTarget"></div>
			<div><label>Date End </label><input name="dateEnd" [(ngModel)]="form.dateEnd"></div>
			<div><label>Contains </label><br><textarea rows="10" cols="40" name="content" [(ngModel)]="form.content"></textarea></div>	
			<button>Edit</button>
		</form>
		</div>
		<ng-template #loggedOut>
  Please login.
</ng-template>
	</body>
</html>
