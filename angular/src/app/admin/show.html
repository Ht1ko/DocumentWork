<html>
	<body>
		
		<form method="post" name="form" #f="ngForm" >
			<div><label>Title </label><input name="title" readonly [(ngModel)]="form.title"></div>
			<div><label>Date </label><input name="date" readonly [(ngModel)]="form.date"></div>
			<div><label>Contract Owner </label><input name="contractOwner" readonly [(ngModel)]="form.contractOwner"></div>
			<div><label>Contract Target </label><input name="contractTarget" readonly [(ngModel)]="form.contractTarget"></div>
			<div><label>Date End </label><input name="dateEnd" readonly [(ngModel)]="form.dateEnd"></div>
			<div><label>Contains </label><br><textarea rows="10" cols="40" name="content" readonly [(ngModel)]="form.content"></textarea></div>	
			<button routerLink="/admin" routerLinkActive="active">Back</button>
		</form>
	</body>
</html>
